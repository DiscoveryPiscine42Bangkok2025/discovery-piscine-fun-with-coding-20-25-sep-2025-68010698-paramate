<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's over 9000</title>
</head>

<body>
    <input type="text" id="num1" placeholder="Number 1">
    <select id="operator">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
        <option>%</option>
    </select>
    <input type="text" id="num2" placeholder="Number 2">
    <input type="submit" value="Try me!" onclick="calc()">
    <script>
        function isPosInt(s) { return /^\d+$/.test(s); } // 0,1,2,...

        function calc() {
            const s1 = document.getElementById("num1").value.trim();
            const s2 = document.getElementById("num2").value.trim();
            const op = document.getElementById("operator").value;

            if (!isPosInt(s1) || !isPosInt(s2)) {
                alert("Error :(");
                return;
            }
            const n1 = Number(s1), n2 = Number(s2);

            if ((op === '/' || op === '%') && n2 === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            let ans;
            switch (op) {
                case '+': ans = n1 + n2; break;
                case '-': ans = n1 - n2; break;
                case '*': ans = n1 * n2; break;
                case '/': ans = n1 / n2; break;
                case '%': ans = n1 % n2; break;
            }
            alert(ans);
            console.log(ans);
        }

        function interval() {
            alert("Please, use me...");
        }
        setInterval(interval, 30000);
    </script>
</body>

</html>
