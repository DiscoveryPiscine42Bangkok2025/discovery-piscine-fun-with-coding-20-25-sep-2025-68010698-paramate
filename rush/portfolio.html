<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Name Section – Glass Hero</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Name / Hero Section -->
  <section class="hero" aria-label="Intro">
    <!-- decorative background layers -->
    <div class="bg-layer"></div>
    <div class="bg-noise" aria-hidden="true"></div>

    <div class="wrap">
      <div class="glass-card" role="group" aria-labelledby="name">
        <h1 id="name">YOUR NAME</h1>
        <p class="tagline">Student • Web & ML • Portfolio</p>
        <!-- Optional: add links; delete if not needed -->
        <div class="links" aria-label="Quick links">
          <a class="pill" href="cv1.pdf">CV #1</a>
          <a class="pill" href="cv2.pdf">CV #2</a>
          <a class="pill outline" href="#contact">Contact</a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
